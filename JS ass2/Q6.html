<body>
    <h1>Assignment 6: Combined Example</h1>
    <script>
        l=Number(prompt("Enter Length of Rectangle:"))
        w=Number(prompt("Enter Width of rectangle:"))
        p=2*(l+w);
        a=l*w;
        console.log("Enter Length:",l)
        console.log("Enter Width:",w)
        console.log("Perimeter:",p)
        console.log("Area:",a)
        console.log("Is Perimeter greater than area?",p>a)
    </script>
</body>
