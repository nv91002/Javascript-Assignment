<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <script>
        h=Number(prompt("Enter height is meter:"))
        w=Number(prompt("Enter Weight in kg:"))
        BMI=w/h**2;
        if(BMI<18.5){
            c="UnderWeight"
        }
        else if(18.5<=BMI<24.9){
            c="Normal Weight"
        }
        else if(25<=BMI<29.9){
            c="Overweight"
        }
        else{
            c="Obesity"
        }  
        console.log("BMI:",BMI)
        console.log("Category:",c)
    </script>
</body>
</html>
