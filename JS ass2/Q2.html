<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparision Operator</h1>
    <script>
        x=Number(prompt("Enter First Number:"))
        y=Number(prompt("Enter Second Number:"))
        console.log("Enter First Number:",x)
        console.log("Enter Second Number:",y)
        console.log("Is first number greater than second?",x>y)
        console.log("Is first number smaller than second",x<y)
        console.log("Are two numbers equal?",x===y)
    </script>
</body>
</html>
