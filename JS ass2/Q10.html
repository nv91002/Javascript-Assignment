<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Discount</h1>
    <script>
        let x=Number(prompt("Enter total amount in $:"))
        if(x>100){
            x=x-x/10;
            console.log("Discounted total:",x)
        }
        else{
            console.log("No Discount:",x)
        }

    </script>
</body>
</html>
