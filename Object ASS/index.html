<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container w-50">
            <div class="mb-3  ">
              <label for="name" class="form-label">Product Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3  ">
              <label for="price" class="form-label">Price</label>
              <input type="text" class="form-control" id="price">
            </div>
            <div class="mb-3  ">
                <label class="form-label" for="category">Category</label>
                <input type="text" class="form-control" id="category">
            </div>
            <div class="mb-3  ">
                <label class="form-label" for="stock">Stock</label>
                <input type="number" class="form-control" id="stock">
            </div>
            <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
    </div>
    <hr>
    <div class="container form-group w-50">
      <input type="text" class="form-control" id="filterKey" placeholder="filterByName">
      <button onclick="filterProducts()" class="btn btn-outline-secondary">FilterByName</button>
  
      <button onclick="filterProducts()" class="btn btn-outline-secondary">FilterByCategory</button>
    </div>
    <hr>
    <div class="container">
        <div class="row" id="productList">
            
      </div></div>

    <script src="script.js"></script>

</html>
